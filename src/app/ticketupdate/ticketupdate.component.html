<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create Ticket</h1>
                                </div>
                                <form #TicketForm="ngForm" (ngSubmit)="OnSubmit(TicketForm)">
                                   <div class="form-group">
                                        <input type="id" #id ngModel name="id" class="form-control form-control-ticket"
                                            placeholder="Enter id..." required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" #email ngModel name="email" class="form-control form-control-ticket"
                                         placeholder="email" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="priority" #priority ngModel name="priority" class="form-control form-control-ticket"
                                            placeholder="Enter Priority..." required>
                                    </div>
                                    <div class="form-group">
                                        <input type="status" #status ngModel name="status" class="form-control form-control-ticket"
                                         placeholder="status" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="subject" #subject ngModel name="subject" class="form-control form-control-ticket"
                                         placeholder="subject" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="created" #created ngModel name="created" class="form-control form-control-ticket"
                                         placeholder="created" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="username" #username ngModel name="username" class="form-control form-control-ticket"
                                         placeholder="username" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="query" #query ngModel name="query" class="form-control form-control-ticket"
                                         placeholder="query" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="assignee_id" #assignee_id ngModel name="assignee_id" class="form-control form-control-ticket"
                                         placeholder="assignee_id" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="contacts" #contacts ngModel name="contacts" class="form-control form-control-ticket"
                                         placeholder="contacts" required>
                                    </div>
                                    <button [disabled]="!TicketForm.valid "class="btn btn-primary btn-contact btn-block">
                                        Contact
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/ticket">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
