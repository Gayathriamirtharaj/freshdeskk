<div *ngIf="isLoginError"><button class="btn-outline-danger"> Incorrect email or password</button></div>
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">SIGN IN!!</h1>
                                </div>
                                <form #loginForm="ngForm" (ngSubmit)="OnSubmit(email.value,password.value)">
                                    <div class="form-group">
                                        <input type="email" #email ngModel name="email" class="form-control form-control-user"
                                            placeholder="Enter Email Address..." required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" #password ngModel name="password" class="form-control form-control-user"
                                         placeholder="Password" required>
                                    </div>
                                    <button [disabled]="!loginForm.valid "class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/register">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
