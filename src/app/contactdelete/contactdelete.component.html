<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Contact List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Contacts</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contact | async">
          <td>{{contact.id}}</td>
          <td>{{contact.contacts}}</td>
          <td>{{contact.email}}</td>
          <td><button (click)="delete(contact.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
